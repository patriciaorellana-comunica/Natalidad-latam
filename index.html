<body>

  <ul>

    <li><a href="#datos">Ranking</a></li>
  </ul>
</nav>

<div class="container" id="inicio">
  <h1>An√°lisis Demogr√°fico de Natalidad en LATAM (2001‚Äì2023)</h1>
  <p>Ranking de pa√≠ses seg√∫n natalidad promedio (mayor a menor estabilidad demogr√°fica).</p>
</div>

<div class="container" id="datos">
  <h2>Ranking por natalidad promedio</h2>
  <div id="summaryTable">Cargando datos‚Ä¶</div>

  <div class="note">
    üìä Ranking ordenado por <strong>natalidad_promedio</strong>.  
    Top 3 resaltado autom√°ticamente.
  </div>
</div>

<script>
fetch('data/summary.csv')
.then(resp => resp.text())
.then(csvText => {

  const lines = csvText.trim().split(/\r?\n/);
  const headers = lines[0].split('\t').map(h => h.trim());

  const data = lines.slice(1).map(line => {
    const values = line.split('\t').map(v => v.trim());
    const obj = {};
    headers.forEach((h, i) => obj[h] = values[i]);
    return obj;
  });

  // Ordenar por ranking_promedio (ascendente)
  data.sort((a, b) =>
    Number(a.ranking_promedio) - Number(b.ranking_promedio)
  );

  let html = '<table><thead><tr>';
  headers.forEach(h => html += `<th>${h}</th>`);
  html += '</tr></thead><tbody>';

  data.forEach(row => {
    const rank = Number(row.ranking_promedio);
    const rankClass =
      rank === 1 ? 'rank-1' :
      rank === 2 ? 'rank-2' :
      rank === 3 ? 'rank-3' : '';

    html += `<tr class="${rankClass}">`;
    headers.forEach(h => html += `<td>${row[h]}</td>`);
    html += '</tr>';
  });

  html += '</tbody></table>';
  document.getElementById('summaryTable').innerHTML = html;
});
</script>
